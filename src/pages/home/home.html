<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only float-right>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title float-left style="font-size: 20px;"> {{ today }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-row>
    <ion-col *ngFor="let pillar of pillars;" (click)="gotoActivity(pillar)" col-6>
      <ion-card>
          <ion-item>
              <ion-icon float-left  style="font-size: 15px; color: green;" name="{{pillar.icon}}"></ion-icon>
           
            <h2 float-right  style="font-size: 15px; color: green;">{{pillar.name}}</h2>
          </ion-item>
          <img  [src]="pillar.getImagePath()">
          <ion-card-content text-center>
            <circle-progress
              [percent]="pillar.getProgressPercent()"
              [subtitle]="pillar.getProgressPercent(true)"
              [radius]="30"
            ></circle-progress>
          </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
